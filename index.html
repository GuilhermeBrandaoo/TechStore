<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TechStore</title>
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
          <i class="fa-solid fa-bolt"></i>
          <h1>TechStore</h1>
        </div>
        <div class="search-container">
          <input placeholder="Buscar produtos" class="search-input" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <!-- Menu -->
    <div class="categories-container"> 
        <nav class="categories-bar">
            <button class="category-btn active" data-category="all">
                <i class="fa-solid fa-globe"></i>
                Todos
            </button>
            <button class="category-btn" data-category="smartphones">
                <i class="fa-solid fa-mobile"></i>
                Smartphones
            </button>
            <button class="category-btn" data-category="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebook
            </button>
            <button class="category-btn" data-category="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>
            <button class="category-btn" data-category="accessories">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>
            <button class="category-btn" data-category="smartwatch">
                <i class="fa-solid fa-clock"></i>
                Smartwatch
            </button>
        </nav>
    </div>

    <section class="section-principal">
        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </section>

    <main class="products">
        <div class="products-container">
          
        </div>
    </main>

    <footer>
        <p>2025 - TechStore. Todos os direitos reservados</p>
    </footer>

  </body>

  <script src="script.js">

  </script>
</html>
